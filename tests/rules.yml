failOnNothing:
  match: [\s\S]
  type: onMissing
  fail: true
  message: "[ERROR] File is empty"
ReportE:
  match: ([eE])*
  type: onFind
  fail: true
  message: "[ERROR] Found E: $1"
failOnNonAscii:
  match: ([^\x00-\x7F]+\ *(?:[^\x00-\x7F]| )*)
  type: onFind
  fail: true
  message: "[ERROR] Contains non-ascii characters $1"
warnOnComments:
  match: \/\*[\s\S]*?\*\/|\/\/.*
  type: onFind
  fail: false
  message: "[WARNING] Contains JScript comments"